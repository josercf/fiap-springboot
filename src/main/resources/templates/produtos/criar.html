<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	<head>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	


<div class="container">
	<h1>Novo Produto</h1>

	<form action="#" th:action="@{/produtos}" method="post" th:object="${produtoDto}">
		
		<div class="row">
			<div class="col-6">
				<label class="form-label">Nome</label>
				<input class="form-control" type="text" th:errorclass="is-invalid" th:field="*{nome}" />
				<div class="invalid-feedback" th:errors="*{nome}"></div>
			</div>
			
			<div class="col-6">
				<label class="form-label">Descrição</label>
				<input class="form-control" type="text" th:field="*{descricao}"/></br>
			</div>		
		</div>
		
		<div class="row">
			<div class="col-6">
				<label class="form-label">Valor</label>
				<input class="form-control" type="text" th:field="*{valor}"/></br>
			</div>
		</div>
		
		<button class="btn btn-outline-primary" type="submit">Salvar</button>
	
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
